<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      color: #e8e8f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1.5rem;
    }
    h1 { font-size: 1.2rem; letter-spacing: 0.3em; color: #7b7bff; text-transform: uppercase; }
    p { font-size: 0.85rem; color: #555; }
    .status {
      font-size: 0.9rem;
      color: #4cff91;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>

  <h1>HyperZWeb</h1>
  <p>Generating blob and opening new tab…</p>
  <div class="status" id="status">Initializing…</div>

  <script>
    // ─────────────────────────────────────────────
    //  EDITABLE CONTENT — change anything below
    // ─────────────────────────────────────────────
    const blobContent = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    /* ── EDIT STYLES HERE ── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- ── EDIT IFRAME SRC OR ANY ATTRIBUTE HERE ── -->
  <iframe
    src="https://hyperzteam555.github.io/hyperzweb"
    title="New Tab"
    allow="fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation"
  ></iframe>
</body>
</html>`;
    // ─────────────────────────────────────────────
    //  END EDITABLE CONTENT
    // ─────────────────────────────────────────────

    const statusEl = document.getElementById('status');

    function launch() {
      // 1. Create blob in temporary memory
      const blob = new Blob([blobContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);

      statusEl.textContent = 'Blob created → ' + blobUrl.slice(0, 48) + '…';

      // 2. Open blob in new tab
      const newTab = window.open(blobUrl, '_blank');

      if (!newTab) {
        statusEl.textContent = '⚠ Popup blocked — click below to open manually.';
        const btn = document.createElement('button');
        btn.textContent = 'Open Blob';
        btn.style.cssText = 'margin-top:1rem;padding:.6rem 1.4rem;background:#7b7bff;color:#fff;border:none;cursor:pointer;font-family:inherit;font-size:.9rem;border-radius:2px;';
        btn.onclick = () => { window.open(blobUrl, '_blank'); window.close(); };
        document.body.appendChild(btn);
        return;
      }

      // 3. Close instantly
      window.close();
    }

    // Continuously check: if this tab is not focused / visible, close it immediately
    setInterval(() => {
      if (document.hidden || document.visibilityState !== 'visible') {
        window.close();
      }
    }, 0);

    // Also close the moment the tab loses focus
    window.addEventListener('blur', () => window.close());

    // Auto-launch on page load
    window.addEventListener('load', launch);
  </script>
</body>
</html>
